<div class="card h-100 shadow-sm" *ngIf="movie">

  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{movie.pictureUrl}}" alt="{{movie.title}}" class="img-fluid  " style="height: 320px; width: 380px; border: 1px solid black;">

    <div class="d-flex justify-content-between flex-row mb-2">
    </div>

    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addMovieToFavourites()" class="btn btn-secondary btn-sm bi bi-heart-fill me-2" style="color: #1a1a1a; background-color: #ffffff"></button>
      <button routerLink="/movies/{{movie.id}}" class="btn btn-secondary btn-sm "
              style="color: #1a1a1a; background-color: #ffffff">View
      </button>
    </div>
  </div>
  
  <div class="card-body d-flex flex-column">
    <a routerLink="/movies/{{movie.id}}" class="text-decoration-none">
      <h6 class="text-uppercase mb-2" style="color: #ffffff;">
        {{movie.title}}
      </h6>
    </a>
    <span class="mb-2" style="color: #ffffff;">{{movie.year}}</span>
    <span class="mb-2" style="color: #ffffff;">Director: {{movie.director}}</span>
  </div>
</div>

<div class="container">
  <div class="row" *ngIf="movie">



    <div class="col-4">
      <img src="{{movie.pictureUrl}}" alt="{{movie.title}}" class="w-50" style="border: 4px solid black;">
    </div>



    <div class="col-xxl-8 mt-5" style="color: #ffffff;">
      <h2>{{movie.title}}</h2>
      <div class="card shadow-sm" style="border: 3px solid #a9a9a9;">
        <div class="row mt-lg-5">
          <h4>Description</h4>
          <p>{{movie.description}}</p>
        </div>

        <div class="row mt-2">
          <h4>Year</h4>
          <p>{{movie.year}}</p>
        </div>

        <div class="row mt-2">
          <h4>Director</h4>
          <p>{{movie.director}}</p>
        </div>

        <div class="row mt-2">
          <h4>Runtime Hours</h4>
          <p>{{movie.runtimeHours}}</p>
        </div>
      </div>
    </div>

    <div class="row mt-2">
    </div>

  </div>
</div>

<div class="container mt-5">
  <div *ngIf="(favouritesService.favouritesSource$ | async) === null">
    <p>There are no movies in your favourite list</p>
  </div>

  <ng-container *ngIf="(favouritesService.favouritesSource$ | async) as favourites">
    <div class="container">
      <div class="row">
        <app-favourites-summary
          (removeMovie)="removeMovie($event)"
        ></app-favourites-summary>
      </div>

    </div>
  </ng-container>
</div>
